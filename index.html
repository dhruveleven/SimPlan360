<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimPlan360 - Scenario Comparison</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>SimPlan360</h1>
    <h2>Compare Two Financial Scenarios</h2>
    <div class="form-section">
      <!-- Scenario A -->
      <div>
        <h3>Scenario A</h3>
        <form id="form-a" class="scenario-form">
          <label>Age: <input type="number" name="age" required></label>
          <label>Retirement Age: <input type="number" name="retirement_age" required></label>
          <label>Income (₹): <input type="number" name="income" required></label>
          <label>Expenses per Month (₹): <input type="number" name="expenses" required></label>
          <label>Annual Raise (%): <input type="number" name="raise" /></label>
          <label>Market Growth Estimate (%): <input type="number" name="market_growth" /></label>
          <label>Inflation Rate (%): <input type="number" name="inflation" /></label>
          <label>Risk Tolerance (1–10): <input type="number" name="risk" min="1" max="10" /></label>
          <label>Debt (₹): <input type="number" name="debt" /></label>
          <label>Economic Shock Factor (0–1): <input type="number" name="shock" min="0" max="1" step="0.01" /></label>
        </form>
      </div>

      <!-- Scenario B -->
      <div>
        <h3>Scenario B</h3>
        <form id="form-b" class="scenario-form">
          <label>Age: <input type="number" name="age" required></label>
          <label>Retirement Age: <input type="number" name="retirement_age" required></label>
          <label>Income (₹): <input type="number" name="income" required></label>
          <label>Expenses per Month (₹): <input type="number" name="expenses" required></label>
          <label>Annual Raise (%): <input type="number" name="raise" /></label>
          <label>Market Growth Estimate (%): <input type="number" name="market_growth" /></label>
          <label>Inflation Rate (%): <input type="number" name="inflation" /></label>
          <label>Risk Tolerance (1–10): <input type="number" name="risk" min="1" max="10" /></label>
          <label>Debt (₹): <input type="number" name="debt" /></label>
          <label>Economic Shock Factor (0–1): <input type="number" name="shock" min="0" max="1" step="0.01" /></label>
        </form>
      </div>
    </div>

    <button id="compare-btn">Compare Scenarios</button>

    <div id="output">
      <canvas id="comparisonChart" height="100"></canvas>
      <div id="summary"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

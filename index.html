<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimPlan360 - Monte Carlo Financial Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>SimPlan360</h1>
    <h2>Single Scenario Simulation (Monte Carlo)</h2>
    <form id="profile-form">
      <label>Age: <input type="number" name="age" required></label>
      <label>Retirement Age: <input type="number" name="retirement_age" required></label>
      <label>Income (₹): <input type="number" name="income" required></label>
      <label>Expenses per Month (₹): <input type="number" name="expenses" required></label>
      <label>Annual Raise (%): <input type="number" name="raise" /></label>
      <label>Market Growth Estimate (%): <input type="number" name="market_growth" /></label>
      <label>Inflation Rate (%): <input type="number" name="inflation" /></label>
      <label>Risk Tolerance (1–10): <input type="number" name="risk" /></label>
      <label>Debt (₹): <input type="number" name="debt" /></label>
      <label>Shock Factor (0–1): <input type="number" name="shock" /></label>
      <button type="submit">Run Monte Carlo Simulation</button>
    </form>

    <div id="output">
      <canvas id="savingsChart" height="100"></canvas>
    </div>
  </div>

  <script src="montecarlo.js"></script>
  <script src="script.js"></script>
</body>
</html>
